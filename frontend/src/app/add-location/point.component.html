<mat-toolbar class ="top" color="primary">
  <mat-toolbar-row>
      <div class="button" color="accent">
          <button mat-button  routerLink="/home/admin">
            <img class="world" height="25" src="assets/img/brand/BoschLogoNoBackground.png" >
          </button>
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
        </div>
    <span class="example-spacer"></span>
      <div class="buttonLogIn">
          <button mat-button color="accent" routerLink="/show-location" >
              SHOW LOCATION
          </button>
      </div>
    <a mat-button [routerLink]="['/home-show']"><i class="material-icons"> home </i></a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav  mode="side">
      <mat-nav-list>

        <a mat-list-item [routerLink]="'/add-responsible'"> Responsible </a>
        <a mat-list-item [routerLink]="'/add-mold'"> Mold </a>
        <a mat-list-item [routerLink]="'/layout'"> layout </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div> 
<body style="text-align:center;">
    <div class = "Title">
        <h1 style="text-align:center;"> ADD LOCATION </h1>
      </div>
<br>

<mat-form-field  class="example-mid-width" >
  <mat-select placeholder="SelectTable" [(ngModel)]="addPointSelect" name="addPoint">
    <mat-option *ngFor="let gd of addPoints" [value]="gd.id">
      {{gd.addPoint}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>

<mat-form-field  class="example-mid-width">
  <mat-select placeholder="Responsible" [(ngModel)]="nameSSelect" name="nameS">
    <mat-option *ngFor="let nameS of nameSs" [value]="nameS.resID">
      {{nameS.nameS}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>

<mat-form-field class="example-mid-width">
  <mat-select [(ngModel)]="userSelect" [ngModelOptions]="{standalone: true}" placeholder="Tools No."
              panelClass="example-panel">
    <mat-option value={{user.moldID}} *ngFor="let user of users">{{user.nameM}} </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field  class="example-mid-width">
  <input matInput [matDatepicker]="picker" placeholder="Date start" [(ngModel)]="date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<br>
<mat-form-field class="example-mid-width">
  <mat-label>Status</mat-label>
  <mat-select  [(ngModel)]="otherSelect" [ngModelOptions]="{standalone: true}" placeholder="Tools No."
  panelClass="example-panel">
    <mat-option value="PM">PM</mat-option>
    <mat-option value="Repair">Repair</mat-option>
  </mat-select>
</mat-form-field>

<br>
<button mat-raised-button color ="warn" (click)="insert()" >SUBMIT</button> <br>

<br><br>
</body>
</div>
</mat-sidenav-content>
</mat-sidenav-container>
