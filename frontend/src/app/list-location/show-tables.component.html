<mat-toolbar class ="top" color="primary">
    <mat-toolbar-row>
        <div class="button" color="accent">
            <button mat-button  routerLink="/home/admin">
              <img class="world" height="25" src="assets/img/brand/BoschLogoNoBackground.png" >
            </button>
            <button mat-icon-button>
              <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
          </div>
      <span class="example-spacer"></span>
        <div class="buttonLogIn">
            <button mat-button color="accent" routerLink="/add-location" >
                ADD LOCATION
            </button>
        </div>
      <a mat-button [routerLink]="['/layout']"><i class="material-icons"> keyboard_arrow_right </i></a>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>

    <mat-sidenav #sidenav  mode="side">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/add-mold'"> Mold </a>
        <a mat-list-item [routerLink]="'/add-responsible'"> Responsible </a>
        <a mat-list-item [routerLink]="'/location'"> Location </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div>
          
<div class="container">

    <div class="content">
      <aside class="sidebar">
        

         <div class = "Title">
          <h1 style="text-align:center;"> TABLE STATUS</h1>
        </div>
        <mat-dialog-content >
            <table mat-table  [dataSource]="points" matSort class="mat-elevation-z8"> 
            
              <ng-container matColumnDef="table">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>TABLE ID</th>
                <td mat-cell *matCellDef="let element"> {{element.addpoint.addPoint}} </td>
              </ng-container>

              <ng-container matColumnDef="dateStart">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE START</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>

              <ng-container matColumnDef="nameS">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>RESPONSIBLE</th>
                <td mat-cell *matCellDef="let element"> {{element.responsible.nameS}} </td>
              </ng-container>

              <ng-container matColumnDef="nameM">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>TOOL NO.</th>
                <td mat-cell *matCellDef="let element"> {{element.mold.nameM}} </td>
              </ng-container>

              <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>MODEL</th>
                <td mat-cell *matCellDef="let element"> {{element.mold.model.model}} </td>
              </ng-container>

              <ng-container matColumnDef="other">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
                <td mat-cell *matCellDef="let element"> {{element.other}} </td>
              </ng-container>

              <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef style = "width:20%"></th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-raised-button color="warn"(click)="DeletePoint(element.id)"  href=""   >
                  DONE</button> </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
            
            </table>
        </mat-dialog-content>
      </aside>
      <section class="main">
          <img  class="world3"  src="assets/img/Drawing1.jpg" >
      </section>
    </div>
    
  </div>
  
       
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
