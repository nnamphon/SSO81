<mat-toolbar class ="top" color="primary">
  <mat-toolbar-row>
      <div class="button" color="accent">
          <button mat-button  routerLink="/home/admin">
            <img class="world" height="25" src="assets/img/brand/BoschLogoNoBackground.png" >
          </button>
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
        </div>
    <span class="example-spacer"></span>
      <div class="buttonLogIn">
          <button mat-button color="accent" routerLink="/add-mold" >
              ADD MOLD
          </button>
      </div>
    <a mat-button [routerLink]="['/home/admin']"><i class="material-icons"> home </i></a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav  mode="side">
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/add-location'"> Location </a>
      <a mat-list-item [routerLink]="'/add-responsible'"> Responsible </a>
      <a mat-list-item [routerLink]="'/layout'"> layout </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
        <div class = "Title">
          <h1 style="text-align:center;"> LIST MOLD </h1>
        </div>
<mat-dialog-content >
  <table mat-table  [dataSource]="member" class="mat-elevation-z8"> 

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> MOLD_ID  </th>
      <td mat-cell *matCellDef="let element">  {{element.moldID}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>MODEL</th>
      <td mat-cell *matCellDef="let element"> {{element.model.model}} </td>
    </ng-container>

    <ng-container matColumnDef="nameM">
      <th mat-header-cell *matHeaderCellDef>TOOL NO.</th>
      <td mat-cell *matCellDef="let element"> {{element.nameM}} </td>
    </ng-container>

    <ng-container matColumnDef="pass">
      <th mat-header-cell *matHeaderCellDef>PART NAME</th>
      <td mat-cell *matCellDef="let element"> {{element.partName.namePa}} </td>
    </ng-container>

    <ng-container matColumnDef="CreditPay">
      <th mat-header-cell *matHeaderCellDef style = "width:20%"></th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="DeleteMold(element.moldID)">
        Remove</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
  

  </table>
</mat-dialog-content>
</div>
</mat-sidenav-content>
</mat-sidenav-container>
